version: '2'
services:
    doc-stack-app:
        build: ./doc-stack-app/
        ports: 
            - "4200:80"
        links:
            - doc-stack-app-api
    
    doc-store:
        build: ./doc-store/publish/web/
        ports: 
            - "3003:80"
        links:
            - rethinkdb
        environment: 
            - RethinkDb:Host=rethinkdb

    doc-stack-app-api:
        build: ./doc-stack-app-api/publish/web/
        environment: 
            - TextExtractQueue=documents:process:0
        ports: 
            - "3002:80"
        links:
            - redis
            - doc-store

    redis:
        image: redis:alpine
        ports: ["6379:6379"]
    
    rethinkdb:
        image: rethinkdb:2.3.5
        command: rethinkdb --bind all
        volumes:
            - ./rethinkdb-data:/data
        ports: ["28015:28015", "29015:29015", "6001:8080"]
    
    text-worker:
        build: ./text_worker/publish/worker/
        environment: 
            - Queue=documents:process:0
            - OcrServiceHost=ocr_service:5000
            - RedisHost=redis
        links:
            - redis
            - ocr_service

    pdf_to_text:
        build: ./pdf_to_text/
        command: nodemon -L --debug=5858
        volumes:
            - ./pdf_to_text:/app
        ports:
            - "3000:3000"
            - "5858:5858"
        links:
            - ocr_service

    luis_adapter_service:
        build: ./luis_adapter_service/
        command: nodemon -L --debug=5858
        volumes:
            - ./luis_adapter_service:/app
        ports:
            - "3001:3000"
            - "5859:5858"
        environment: 
            - LuisAppId=5e5610fe-0f83-4058-882a-08977872d91e
            - LuisSubscriptionKey=${LuisSubscriptionKey}

    ocr_service:
        build: ./ocr_service/
        ports: 
            - "5001:5000"
        command: host
        environment:
            - ComputerVisionKey=${ComputerVisionKey}